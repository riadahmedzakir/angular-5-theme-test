<div class="hero-component">
  <h2>Hero Component</h2>

  <h3>Hero Details</h3>
  <div *ngFor="let hero of heroes" class="mat-elevation-z2 hero" (click)="selectHero(hero)"
    [class.selected]="hero === selectedHero">
    <p>
      <span>ID: </span>
      <span>{{hero.id}}</span>
    </p>
    <p>
      <span>Name: </span>
      <span>{{hero.name}}</span>
    </p>
  </div>

  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>
